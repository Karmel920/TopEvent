{% extends 'main.html'  %}

{% block content %}
<main class="layout">
    <div class="container">
        <div class="layout__box">
            <div class="layout__boxHeader">
                <div class="layout__boxTitle">
                    <a href="{% url 'home' %}">
                        <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="32" height="32"
                             viewBox="0 0 32 32">
                            <title>arrow-left</title>
                            <path d="M13.723 2.286l-13.723 13.714 13.719 13.714 1.616-1.611-10.96-10.96h27.625v-2.286h-27.625l10.965-10.965-1.616-1.607z"></path>
                        </svg>
                    </a>
                    <h3>Recent Activities</h3>
                </div>
            </div>

            <div class="activities-page layout__body">
                {% for comment in comments %}
                    <div class="activities__box">
                        <div class="activities__boxHeader roomListRoom__header">
                            <a href="{% url 'user-profile' comment.user.id %}" class="roomListRoom__author">
                                <div class="avatar avatar--small">
                                    <img src="{{ comment.user.userdetails.avatar.url }}"/>
                                </div>
                                <p>
                                    @{{ comment.user }}
                                    <span>{{ comment.created|timesince }}</span>
                                </p>
                            </a>
                            <div class="roomListRoom__actions">
                                <a href="#">
                                    <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="32" height="32"
                                         viewBox="0 0 32 32">
                                        <title>remove</title>
                                        <path d="M27.314 6.019l-1.333-1.333-9.98 9.981-9.981-9.981-1.333 1.333 9.981 9.981-9.981 9.98 1.333 1.333 9.981-9.98 9.98 9.98 1.333-1.333-9.98-9.98 9.98-9.981z"></path>
                                    </svg>
                                </a>
                            </div>
                        </div>
                        <div class="activities__boxContent">
                            <p>commented on “<a href="{% url 'project' comment.project.id %}">{{ comment.project }}</a>”
                            </p>
                            <div class="activities__boxRoomContent">
                                {{ comment }}
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
</main>
{% endblock content %}
