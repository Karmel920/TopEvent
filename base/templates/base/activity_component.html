<h3>Recent Activity</h3>
<hr>
{% for comment in comments %}
    <div>
        <small><a href="{% url 'user-profile' comment.user.id %}">@{{ comment.user }}</a> {{ comment.created|timesince }}</small>
        <small>commented on "{{ comment.project }}"</small>
        <p>{{ comment }}</p>
        <hr>
    </div>
{% endfor %}
